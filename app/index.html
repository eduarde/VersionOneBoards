<!DOCTYPE html>
<html ng-app="versionOne">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VersionOne Clinicals</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/app.css">
  <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
</head>
<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-static-top"  ng-controller="MainController">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">VersionOne Clinicals</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{'active' : isMainOpened()}"><a href="#/"> Home</a></li>
          <li ng-class="{'active' : isAboutOpened()}"><a href="#/about"> About</a></li>
        </ul>
        <ul ng-hide='isLoginPage()' class="nav navbar-nav navbar-right">
          <li ng-hide="isManagePage()"><a href='#manage' data-toggle="tooltip" data-placement="bottom" title="Dashboard"><span class="glyphicon glyphicon-cog"></span></a></li>
          <li ng-show="isInManage()" ng-controller="AuthController"><a href="#manage"><span class="glyphicon glyphicon-chevron-left"></span> Back<span class="sr-only">(current)</span></a></li>
          <li ng-show="isManagePage()" class="active" ng-controller="AuthController"><a href ng-click="signout()"><span class="glyphicon glyphicon-log-out"></span> Sign out<span class="sr-only">(current)</span></a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
   <!-- End of Fixed navbar -->

  <div class="container-fluid">
    
    <div ng-view></div>
    

  </div>



  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="/js/libs/underscore-1.4.4.min.js"></script>
  <script type="text/javascript" src="/js/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/libs/angular.js"></script>
   <script type="text/javascript" src="/js/libs/tooltip.js"></script>
  <script type="text/javascript" src="/js/libs/angular-resource.js"></script>
  <script type="text/javascript" src="/js/libs/angular-route.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
  <script src="/js/libs/configFirebase.js">></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
  <!-- end -->
	<script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/services/BoardService.js"></script>
  <script type="text/javascript" src="/js/controllers/MainController.js"></script>
  <script type="text/javascript" src="/js/controllers/AboutController.js"></script>
  <script type="text/javascript" src="/js/controllers/BoardController.js"></script>
  <script type="text/javascript" src="/js/controllers/AuthController.js"></script>
  <script type="text/javascript" src="/js/controllers/ManageBoardController.js"></script>

  <script>
    $(document).ready(function() {
      $("body").tooltip({ selector: '[data-toggle=tooltip]' });
    });
  </script>

</body>
</html>
