
  <div class="container">
    <div class="center-box">
      <form name="loginForm" class="form-signin">
        <!-- <h2 class="form-signin-heading"><span class="glyphicon glyphicon-log-in"></span> Sign in</h2> -->
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" ng-model="email" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required>
      
        <button class="btn btn-lg btn-primary btn-block" ng-click='login(email, password, loginForm)' type="submit">Sign in</button>
        <button class="btn btn-lg btn-warning btn-block" ng-click='cancel()' type="submit">Cancel</button>
        
      </form>
    </div>

  <hr>
  <footer>

  </footer>
  </div> <!-- /container -->
