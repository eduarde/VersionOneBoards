<div class="pull-right" style="margin-left: 5px;" >
<button type="button" ng-click="shuffle()" ng-class=" isShuffling() " data-toggle="tooltip" data-placement="left" title="Shuffle"><span style="padding: 5px;" class="glyphicon glyphicon-retweet"> </span></button>  
</div>

<ul class="nav nav-pills nav-justified" role="tablist">
	<li role="presentation" ng-repeat="page in boards" ng-class="{ active: isActiveTab(page.label)}">
	    <a href ng-click="itemDetail(page.label,page.link)"> {{page.label}}</a>
	</li>	
</ul>

<iframe  width="100%" height="1024" style="border:0px; padding-top: 20px" ng-src="{{detailFrame}}"></iframe>
