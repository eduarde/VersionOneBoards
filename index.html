<!DOCTYPE html>
<html ng-app="versionOne">
<head>
	<title>VersionOne Clinicals</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body ng-controller="BoardController">


  <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">VersionOne Clinicals</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          	<ul class="nav navbar-nav">
            	<li ng-repeat="page in boards" ng-class="{ active: isActiveTab(page.link)}">
	        		<a href ng-click="itemDetail(page.label,page.link)"> {{page.label}}</a>
	    		</li>
          	</ul>
        	<ul class="nav navbar-nav navbar-right">
            	<li class="active"><a href ng-click="board.shuffle()">Shuffle <span class="sr-only">(current)</span></a></li>
        	</ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

 <div class="container-fluid">

 	<blockquote><h2> <span class="label label-success">{{detailLabel}}</span> </h2></blockquote>
 	<iframe width="100%" height="1024" style="border:0px" ng-src="{{detailFrame}}"></iframe>
 </div>


  <script type="text/javascript" src="/js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="/js/libs/underscore-1.4.4.min.js"></script>
  <script type="text/javascript" src="/js/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/libs/angular.js"></script>
  <script type="text/javascript" src="/js/libs/angular-resource.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/services/ModuleData.js"></script>
  <script type="text/javascript" src="/js/controllers/BoardController.js"></script>
 
</body>
</html>
